info-move-wasd=[font=default-bold]Walk[/font] using the  [font=default-semibold][color=128,206,240]__CONTROL__move-up____CONTROL__move-left____CONTROL__move-down____CONTROL__move-right__[/color][/font]  keys.
info-move-click=[font=default-bold]Open a structure[/font] by walking to it and [font=default-semibold][color=128,206,240]__ALT_CONTROL__2__open-gui__[/color][/font]  on it.
info-fast-transfer=[font=default-bold]Take all items[/font] from a structure without opening its inventory by  [font=default-semibold][color=128,206,240]__ALT_CONTROL__2__fast-entity-transfer__[/color][/font]  on it.
info-inventory=[font=default-bold]The Character screen[/font] can be viewed by pressing the  [font=default-semibold][color=128,206,240]__CONTROL__open-character-gui__[/color][/font]   key.
info-hand-mining=[font=default-bold]Mine resources[/font] by holding the  [font=default-semibold][color=128,206,240]__CONTROL__mine__[/color][/font]  over a deposit, rock or tree.
info-build=[font=default-bold]Build structures[/font] by  [font=default-semibold][color=128,206,240]__ALT_CONTROL__2__pick-item__[/color][/font]  on their icon in the Character inventory then  [font=default-semibold][color=128,206,240]__ALT_CONTROL__2__build__[/color][/font]  on the ground.
info-burner-structures=[font=default-bold]Refuel directly[/font] by holding the fuel items then  [font=default-semibold][color=128,206,240]__ALT_CONTROL__2__fast-entity-transfer__[/color][/font]  on the target structure.
info-miner-output=[font=default-bold]Mining drills drop raw material[/font] directly on the ground in front of them. Use chests and belts to catch the ores, otherwise the drill will jam.
info-alt-mode=[font=default-bold]View more information[/font] about the factory by pressing  [font=default-semibold][color=128,206,240]__CONTROL__show-info__[/color][/font].
info-research-screen=[font=default-bold]Research[/font] can be selected on the Technology Screen. Open it with the  [font=default-semibold][color=128,206,240]__CONTROL__open-technology-gui__[/color][/font]   key.
info-science-packs=[font=default-bold]Labs need Science packs[/font] to research technologies.
info-test-fire=[font=default-bold]Fire at nearby enemies[/font] by holding  [font=default-semibold][color=128,206,240]__CONTROL__shoot-enemy__[/color][/font]. Specific enemies can be targeted using the mouse.
info-turret-ammo=[font=default-bold]Gun turrets[/font] can be automatically reloaded using inserters.
info-turrets-loaded=[font=default-bold]Keep your Gun turrets loaded[/font] to survive the attacks.
info-repair-pack=[font=default-bold]Repair packs[/font] can be applied by taking them and holding  [font=default-semibold][color=128,206,240]__CONTROL__build__[/color][/font]  over a damaged structure.
info-pole=[font=default-bold]Electricity is provided[/font] to structures in an area around each electric pole.
info-rotate=[font=default-bold]Rotate structures[/font] using the [font=default-semibold][color=128,206,240]__CONTROL__rotate__[/color][/font]  key, either before or after building.
info-remove-structure=[font=default-bold]Deconstruct structures[/font] by holding [font=default-semibold][color=128,206,240]__CONTROL__mine__[/color][/font] .
info-pickup-items=[font=default-bold]Take items from belts[/font] by holding [font=default-semibold][color=128,206,240]__CONTROL__pick-items__[/color][/font] .
info-inserter=[font=default-bold]Structures can be loaded[/font] and unloaded using inserters.
info-production=[font=default-bold]Research can be sped up[/font] by building more Labs and producing more Science packs.
info-melee-attack=[font=default-bold]Attack adjacent biters[/font] by holding  [font=default-semibold][color=128,206,240]__CONTROL__shoot-enemy__[/color][/font].
info-pipette=[font=default-bold]Pipette a structure[/font] by hovering it and pressing  [font=default-semibold][color=128,206,240]__CONTROL__smart-pipette__[/color][/font].
info-copy-paste-settings=[font=default-bold]Copy recipe settings[/font] from one Assembling machine by  [font=default-semibold][color=128,206,240]__ALT_CONTROL__2__copy-entity-settings__[/color][/font]. Paste to another by  [font=default-semibold][color=128,206,240]__ALT_CONTROL__2__paste-entity-settings__[/color][/font].
info-hover-recipe=[font=default-bold]Recipes can be viewed[/font] by hovering the corresponding button in the Crafting menu.
info-assembling-machines=[font=default-bold]Assembling machines[/font] craft items automatically.
info-take-half=[font=default-bold]Take half a stack[/font] of items by  [font=default-semibold][color=128,206,240]__ALT_CONTROL__2__cursor-split__[/color][/font].
info-put-one=[font=default-bold]Put one item[/font] into a slot by  [font=default-semibold][color=128,206,240]__ALT_CONTROL__2__cursor-split__[/color][/font].
info-map=[font=default-bold]The Map screen[/font] can be opened and closed by pressing the  [font=default-semibold][color=128,206,240]__CONTROL__toggle-map__[/color][/font] key.
info-objective-markers=[font=default-bold]Objective markers[/font] can be seen on the Map Screen and Minimap
info-enter-car=[font=default-bold]Enter a vehicle[/font] by standing next to it and pressing [font=default-semibold][color=128,206,240]__CONTROL__toggle-driving__[/color][/font].
info-biter-attacks=[font=default-bold]Reduce attacks[/font] by destroying Biter spawners within the pollution cloud. Use the map to locate targets.

